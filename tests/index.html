<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="mocha.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/Automattic/expect.js/0.3.1/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>

    <script>mocha.setup('bdd')</script>

    <script>
      function assert(expr, msg) {
        if (!expr) throw new Error(msg || 'failed');
      }
    </script>

    <script src="acceptance/duration.spec.js"></script>
    <script src="acceptance/timeout.spec.js"></script>
    <script src="browser/array.spec.js"></script>
    <script src="browser/multiple-done.spec.js"></script>
    <script src="browser/stack-trace.spec.js"></script>
    <script src="browser/opts.spec.js"></script>
    <script src="browser/large.spec.js"></script>

    <script>
      onload = function(){
        mocha.checkLeaks();
        mocha.globals(['foo']);
        var runner = mocha.run();
        runner.on('test end', function(test){
          console.log(test.fullTitle());
        });
      };
    </script>
  </head>
  <body>
    <div id="logo"><a href="index.html"><img src="logo.png"></a></div>
    <div id="mocha"></div>
  </body>
</html>
